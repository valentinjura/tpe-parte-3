<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

</header>
<main class="container mt-3">

    
    <table class="table table-hover">
        <thead class="thead-dark">

        </thead>
        <tbody id="tabla-productos">
        </tbody>

</main>
